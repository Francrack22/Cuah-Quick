<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido - Cuah-Quick</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input[type="number"], input[type="text"], textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #logout-btn {
            background-color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Nuevo Pedido</h2>
    <form id="order-form">
        <label for="monto-total">Monto Total:</label>
        <input type="number" id="monto-total" placeholder="Monto Total (ej: 55.00)" required step="0.01">
        
        <label for="edificio-entrega">Edificio de Entrega:</label>
        <input type="text" id="edificio-entrega" placeholder="Edificio de Entrega" required>
        
        <label for="salon-oficina">Sal√≥n/Oficina:</label>
        <input type="text" id="salon-oficina" placeholder="Sal√≥n/Oficina" required>
        
        <label for="notas-entrega">Notas de Entrega (Opcional):</label>
        <textarea id="notas-entrega" placeholder="Notas de entrega (ej: Cuidado con el perro)"></textarea>
        
        <button type="submit" id="enviar-pedido-btn">Enviar Pedido</button>
    </form>
    <button type="button" id="logout-btn">Cerrar Sesi√≥n</button>
</div>

<script>
    // üîó URL DE TU API DE RENDER CORREGIDA
    const API_URL = "https://backend-cuah-quick-api.onrender.com/api"; 

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('order-form').addEventListener('submit', enviarPedido);
        document.getElementById('logout-btn').addEventListener('click', cerrarSesion);
    });
    
    function cerrarSesion() {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
    }

    async function enviarPedido(event) {
        event.preventDefault(); 

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Debes iniciar sesi√≥n para hacer un pedido.');
            window.location.href = 'login.html';
            return;
        }

        const totalAmount = parseFloat(document.getElementById('monto-total').value);
        const building = document.getElementById('edificio-entrega').value;
        const classroom = document.getElementById('salon-oficina').value;
        const deliveryNotes = document.getElementById('notas-entrega').value;
        
        // Usamos ID 1 como ID de tienda temporall
        const shop_id = 1; 

        if (isNaN(totalAmount) || totalAmount <= 0 || !building || !classroom) {
            alert('Por favor, ingresa un monto total v√°lido y completa Edificio/Sal√≥n.');
            return;
        }

        const orderData = {
            shop_id: shop_id,
            total_amount: totalAmount,
            building: building,
            classroom: classroom,
            delivery_notes: deliveryNotes
        };

        try {
            const response = await fetch(`${API_URL}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify(orderData)
            });

            const data = await response.json();

            if (response.ok) {
                alert(`‚úÖ Pedido #${data.order_id} enviado con √©xito!`);
                document.getElementById('order-form').reset();
            } else if (response.status === 401 || response.status === 403) {
                alert("Sesi√≥n expirada o no autorizada. Por favor, vuelve a iniciar sesi√≥n.");
                cerrarSesion();
            } else {
                alert(`‚ùå Error al crear pedido: ${data.message || response.statusText}`);
            }
        } catch (error) {
            console.error("Error de red o conexi√≥n:", error);
            alert("Error de conexi√≥n con el servidor. Int√©ntalo de nuevo.");
        }
    }
</script>
</body>
</html>
