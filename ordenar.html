<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Pedido - Cuah-Quick</title>
    <style>
        /* ======================================= */
        /* BASE Y FONDO (Colores Oscuros Vistosos) */
        /* ======================================= */
        :root {
            --primary: #3498db; /* Azul Vistoso */
            --secondary: #2ecc71; /* Verde Acento */
            --dark-bg: #2c3e50; /* Fondo Principal Oscuro */
            --card-bg: #34495e; /* Fondo de Tarjeta m√°s Claro */
            --text-color: #ecf0f1; /* Texto Blanco/Claro */
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            padding: 30px;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Contenedor Principal con Sombra Flotante */
        .container {
            display: flex;
            gap: 40px;
            max-width: 1300px;
            width: 100%;
            margin: 0 auto;
        }

        /* Estilos de Secciones (Men√∫ y Carrito) */
        .menu-section, .cart-section {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            transition: transform 0.3s ease;
        }
        .menu-section {
            flex: 2;
            animation: fadeIn 0.8s ease-out; /* Animaci√≥n de entrada */
        }
        .cart-section {
            flex: 1;
            position: sticky;
            top: 30px;
            align-self: flex-start;
            animation: slideIn 0.8s ease-out; /* Animaci√≥n de entrada */
        }
        
        h2, h3 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        /* ======================================= */
        /* PRODUCTOS Y CAROUSEL-LIKE EFFECT */
        /* ======================================= */

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #3f556d; /* Fondo de producto */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px); /* Efecto 3D al pasar el mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .product-info h4 {
            margin: 0;
            font-size: 1.3em;
            color: var(--text-color);
        }
        .product-info p {
            margin: 5px 0 0;
            color: var(--secondary);
            font-weight: bold;
            font-size: 1.1em;
        }
        .add-btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .add-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05); /* Peque√±a animaci√≥n al click */
        }

        /* ======================================= */
        /* CARRITO Y TOTAL */
        /* ======================================= */

        #cart-items-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        #cart-items-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #4e6581;
            font-size: 1em;
            transition: all 0.2s;
        }
        .cart-total {
            font-size: 1.4em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 3px solid var(--primary);
            color: var(--secondary);
        }
        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c; /* Rojo de peligro */
            cursor: pointer;
            font-size: 1.3em;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
        }

        /* ======================================= */
        /* FORMULARIO Y BOTONES */
        /* ======================================= */
        .delivery-form input[type="text"], 
        .delivery-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #4e6581;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #3f556d;
            color: var(--text-color);
        }
        .delivery-form input[type="text"]::placeholder,
        .delivery-form textarea::placeholder {
            color: #bdc3c7;
        }

        .submit-btn {
            background-color: var(--primary); /* Azul principal para la acci√≥n */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: #2980b9;
        }
        .submit-btn:disabled {
            background-color: #7f8c8d; /* Gris para deshabilitado */
            cursor: not-allowed;
        }

        /* ======================================= */
        /* ANIMACIONES AVANZADAS */
        /* ======================================= */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Animaci√≥n para el mensaje de carga */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #loading-menu {
            text-align: center;
            font-size: 1.5em;
            color: var(--primary);
            animation: pulse 1.5s infinite;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="menu-section">
        <h2>üçî Men√∫ de Hoy</h2>
        <div id="menu-list">
            <p id="loading-menu">Cargando men√∫...</p>
        </div>
    </div>
    
    <div class="cart-section">
        <h3>üõí Tu Carrito</h3>
        
        <ul id="cart-items-list">
            </ul>
        
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-amount">$0.00</span>
        </div>
        
        <hr style="margin: 20px 0; border-color: #4e6581;">
        
        <h3>üìç Detalles de Entrega</h3>
        <form id="delivery-form" class="delivery-form">
            <input type="text" id="building" placeholder="Edificio (Ej: A, B, L)" required>
            <input type="text" id="classroom" placeholder="Sal√≥n/Oficina (Ej: 205, Rector√≠a)" required>
            <textarea id="notes" placeholder="Notas de entrega (Ej: Dejar en la mesa, Cuidado con el perro)" rows="3"></textarea>
            
            <button type="submit" class="submit-btn" id="send-order-btn" disabled>Enviar Pedido</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://backend-cuah-quick-api.onrender.com/api";
    let cart = []; 
    let products = []; 

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Debes iniciar sesi√≥n para hacer un pedido.');
            window.location.href = 'login.html';
            return;
        }
        
        loadMenu();
        document.getElementById('delivery-form').addEventListener('submit', handleOrderSubmit);
    });

    // 1. Cargar el men√∫ desde el Backend
    async function loadMenu() {
        const menuListDiv = document.getElementById('menu-list');
        try {
            const response = await fetch(`${API_URL}/menu`);
            const data = await response.json();

            if (response.ok) {
                products = data.products;
                menuListDiv.innerHTML = ''; 
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    // Usar dataset para almacenar datos del producto
                    card.dataset.id = product.id; 
                    card.innerHTML = `
                        <div class="product-info">
                            <h4>${product.name}</h4>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                        <button class="add-btn" onclick="addToCart(${product.id})">Agregar</button>
                    `;
                    menuListDiv.appendChild(card);
                });
            } else {
                menuListDiv.innerHTML = `<p style="color: #e74c3c;">Error al cargar el men√∫: ${data.message || 'Error desconocido'}</p>`;
            }
        } catch (error) {
            menuListDiv.innerHTML = `<p style="color: #e74c3c;">Error de conexi√≥n con el servidor. Por favor, revisa el estado del Backend.</p>`;
        }
    }
    
    // 2. Funciones del Carrito (sin cambios en la l√≥gica)

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        const cartItem = cart.find(item => item.productId === productId);

        if (cartItem) {
            cartItem.quantity += 1;
        } else {
            cart.push({
                productId: product.id,
                name: product.name,
                price: product.price,
                quantity: 1
            });
        }
        updateCartDisplay();
    }

    function removeFromCart(productId) {
        const cartItemIndex = cart.findIndex(item => item.productId === productId);
        
        if (cartItemIndex > -1) {
            if (cart[cartItemIndex].quantity > 1) {
                cart[cartItemIndex].quantity -= 1;
            } else {
                cart.splice(cartItemIndex, 1);
            }
        }
        updateCartDisplay();
    }

    function calculateTotal() {
        return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    }

    function updateCartDisplay() {
        const cartList = document.getElementById('cart-items-list');
        const totalAmountSpan = document.getElementById('cart-total-amount');
        const sendOrderBtn = document.getElementById('send-order-btn');
        const total = calculateTotal();
        
        cartList.innerHTML = '';
        
        if (cart.length === 0) {
            cartList.innerHTML = '<li style="justify-content: center; color: #bdc3c7;">El carrito est√° vac√≠o.</li>';
            sendOrderBtn.disabled = true;
        } else {
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.quantity} x ${item.name}</span>
                    <span style="display: flex; align-items: center; gap: 10px;">
                        $${(item.price * item.quantity).toFixed(2)}
                        <button class="remove-btn" onclick="removeFromCart(${item.productId})">‚ùå</button>
                    </span>
                `;
                cartList.appendChild(li);
            });
            sendOrderBtn.disabled = false;
        }
        
        totalAmountSpan.textContent = `$${total.toFixed(2)}`;
    }
    
    // 3. Enviar el Pedido al Backend (sin cambios en la l√≥gica)
    async function handleOrderSubmit(event) {
        event.preventDefault();
        
        if (cart.length === 0) {
            alert("No puedes enviar un pedido sin art√≠culos en el carrito.");
            return;
        }
        
        const token = localStorage.getItem('token');
        const totalAmount = calculateTotal();
        const building = document.getElementById('building').value;
        const classroom = document.getElementById('classroom').value;
        const notes = document.getElementById('notes').value;

        const shopId = 1; 
        
        const orderData = {
            shop_id: shopId,
            total_amount: totalAmount,
            building: building,
            classroom: classroom,
            delivery_notes: notes,
        };

        const originalBtnText = document.getElementById('send-order-btn').textContent;
        const sendOrderBtn = document.getElementById('send-order-btn');
        sendOrderBtn.disabled = true;
        sendOrderBtn.textContent = 'Enviando...';

        try {
            const response = await fetch(`${API_URL}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify(orderData)
            });

            const data = await response.json();

            if (response.ok) {
                alert(`‚úÖ Pedido #${data.order_id} enviado exitosamente. ¬°Tu comida estar√° lista pronto!`);
                cart = [];
                updateCartDisplay();
                document.getElementById('delivery-form').reset();
            } else {
                alert(`‚ùå Error al enviar el pedido: ${data.message || response.statusText}`);
            }

        } catch (error) {
            console.error("Error de red al enviar el pedido:", error);
            alert("‚ùå Error de conexi√≥n con el servidor. Int√©ntalo de nuevo.");
        } finally {
            sendOrderBtn.disabled = false;
            sendOrderBtn.textContent = originalBtnText;
        }
    }
</script>
</body>
</html>
