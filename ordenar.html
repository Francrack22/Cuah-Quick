<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Pedido - Cuah-Quick</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex; /* Usamos flexbox para dividir en dos columnas */
            gap: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .menu-section, .cart-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-section {
            flex: 2; /* Ocupa 2/3 del espacio */
        }
        .cart-section {
            flex: 1; /* Ocupa 1/3 del espacio */
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }
        h2, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        /* Estilos del Men√∫ */
        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .product-card:last-child {
            border-bottom: none;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-info h4 {
            margin: 0;
            font-size: 1.1em;
        }
        .product-info p {
            margin: 5px 0 0;
            color: #555;
            font-weight: bold;
        }
        .add-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }

        /* Estilos del Carrito */
        #cart-items-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }
        #cart-items-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.95em;
        }
        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 2px solid #333;
        }
        /* Estilos del Formulario de Entrega */
        .delivery-form input[type="text"], 
        .delivery-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="menu-section">
        <h2>üçî Men√∫ de Hoy</h2>
        <div id="menu-list">
            <p id="loading-menu">Cargando men√∫...</p>
        </div>
    </div>
    
    <div class="cart-section">
        <h3>üõí Tu Carrito</h3>
        
        <ul id="cart-items-list">
            </ul>
        
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-amount">$0.00</span>
        </div>
        
        <hr style="margin: 20px 0;">
        
        <h3>üìç Detalles de Entrega</h3>
        <form id="delivery-form" class="delivery-form">
            <input type="text" id="building" placeholder="Edificio (Ej: A, B, L)" required>
            <input type="text" id="classroom" placeholder="Sal√≥n/Oficina (Ej: 205, Rector√≠a)" required>
            <textarea id="notes" placeholder="Notas de entrega (Ej: Dejar en la mesa, Cuidado con el perro)" rows="3"></textarea>
            
            <button type="submit" class="submit-btn" id="send-order-btn" disabled>Enviar Pedido</button>
        </form>
    </div>
</div>

<script>
    const API_URL = "https://backend-cuah-quick-api.onrender.com/api";
    let cart = []; // Almacena { productId, name, price, quantity }
    let products = []; // Almacena el men√∫ completo del backend

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Debes iniciar sesi√≥n para hacer un pedido.');
            window.location.href = 'login.html';
            return;
        }
        
        loadMenu();
        document.getElementById('delivery-form').addEventListener('submit', handleOrderSubmit);
    });

    // 1. Cargar el men√∫ desde el Backend
    async function loadMenu() {
        const menuListDiv = document.getElementById('menu-list');
        try {
            const response = await fetch(`${API_URL}/menu`);
            const data = await response.json();

            if (response.ok) {
                products = data.products;
                menuListDiv.innerHTML = ''; // Limpiar mensaje de carga
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-info">
                            <h4>${product.name}</h4>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                        <button class="add-btn" data-id="${product.id}" onclick="addToCart(${product.id})">Agregar</button>
                    `;
                    menuListDiv.appendChild(card);
                });
            } else {
                menuListDiv.innerHTML = `<p style="color: red;">Error al cargar el men√∫: ${data.message || 'Error desconocido'}</p>`;
            }
        } catch (error) {
            menuListDiv.innerHTML = `<p style="color: red;">Error de conexi√≥n con el servidor.</p>`;
        }
    }
    
    // 2. Funciones del Carrito

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        
        // Buscar si ya existe en el carrito
        const cartItem = cart.find(item => item.productId === productId);

        if (cartItem) {
            cartItem.quantity += 1;
        } else {
            cart.push({
                productId: product.id,
                name: product.name,
                price: product.price,
                quantity: 1
            });
        }
        updateCartDisplay();
    }

    function removeFromCart(productId) {
        const cartItemIndex = cart.findIndex(item => item.productId === productId);
        
        if (cartItemIndex > -1) {
            // Si la cantidad es mayor a 1, solo reducimos
            if (cart[cartItemIndex].quantity > 1) {
                cart[cartItemIndex].quantity -= 1;
            } else {
                // Si la cantidad es 1, lo eliminamos del array
                cart.splice(cartItemIndex, 1);
            }
        }
        updateCartDisplay();
    }

    function calculateTotal() {
        return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    }

    function updateCartDisplay() {
        const cartList = document.getElementById('cart-items-list');
        const totalAmountSpan = document.getElementById('cart-total-amount');
        const sendOrderBtn = document.getElementById('send-order-btn');
        const total = calculateTotal();
        
        cartList.innerHTML = '';
        
        if (cart.length === 0) {
            cartList.innerHTML = '<li>El carrito est√° vac√≠o.</li>';
            sendOrderBtn.disabled = true;
        } else {
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.quantity} x ${item.name}</span>
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="remove-btn" onclick="removeFromCart(${item.productId})">üóëÔ∏è</button>
                `;
                cartList.appendChild(li);
            });
            sendOrderBtn.disabled = false;
        }
        
        totalAmountSpan.textContent = `$${total.toFixed(2)}`;
    }
    
    // 3. Enviar el Pedido al Backend
    async function handleOrderSubmit(event) {
        event.preventDefault();
        
        if (cart.length === 0) {
            alert("No puedes enviar un pedido sin art√≠culos en el carrito.");
            return;
        }
        
        const token = localStorage.getItem('token');
        const totalAmount = calculateTotal();
        const building = document.getElementById('building').value;
        const classroom = document.getElementById('classroom').value;
        const notes = document.getElementById('notes').value;

        // NOTA: Asumimos shop_id = 1 temporalmente, ya que solo hay una tienda
        const shopId = 1; 
        
        const orderData = {
            shop_id: shopId,
            total_amount: totalAmount,
            building: building,
            classroom: classroom,
            delivery_notes: notes,
            // En una versi√≥n m√°s compleja, aqu√≠ se enviar√≠an los items del carrito.
            // Por ahora solo enviamos el total y la ubicaci√≥n.
        };

        document.getElementById('send-order-btn').disabled = true;

        try {
            const response = await fetch(`${API_URL}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify(orderData)
            });

            const data = await response.json();

            if (response.ok) {
                alert(`‚úÖ Pedido #${data.order_id} enviado exitosamente. Total: $${totalAmount.toFixed(2)}. ¬°Tu comida estar√° lista pronto!`);
                // Limpiar carrito y formulario
                cart = [];
                updateCartDisplay();
                document.getElementById('delivery-form').reset();
            } else {
                alert(`‚ùå Error al enviar el pedido: ${data.message || response.statusText}`);
            }

        } catch (error) {
            console.error("Error de red al enviar el pedido:", error);
            alert("‚ùå Error de conexi√≥n con el servidor. Int√©ntalo de nuevo.");
        } finally {
            document.getElementById('send-order-btn').disabled = false;
        }
    }
</script>
</body>
</html>
