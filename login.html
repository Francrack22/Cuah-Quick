<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Cuah-Quick</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos b谩sicos si no usas styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iniciar Sesi贸n</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Correo Institucional" required>
        <input type="password" id="password" placeholder="Contrase帽a" required>
        
        <button type="submit" id="login-btn">Iniciar Sesi贸n</button>
    </form>
    <p>驴No tienes cuenta? <a href="register.html">Reg铆strate aqu铆</a></p>
</div>

<script>
    //  REEMPLAZA ESTA URL CON LA DE TU API DE RENDER
    const API_URL = "https://backend-cuah-quick-api.onrender.com/api"; 

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', handleLogin);
    });

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // 1. Guardar el token de autenticaci贸n
                localStorage.setItem('token', data.token);

                // 2. Guardar el rol del usuario (隆CRUCIAL para la redirecci贸n)
                localStorage.setItem('userRole', data.user.role); 
                
                alert("Inicio de sesi贸n exitoso!");

                // 3. Redirecci贸n basada en el rol
                if (data.user.role === 'shop') {
                    window.location.href = 'panel.html'; // Redirige a la vista de pedidos de la tienda
                } else {
                    window.location.href = 'ordenar.html'; // Redirige al cliente a hacer un pedido
                }
            } else {
                alert(`Error al iniciar sesi贸n: ${data.message}`);
            }
        } catch (error) {
            console.error("Error de conexi贸n:", error);
            alert("Error de conexi贸n con el servidor. Int茅ntalo de nuevo.");
        }
    }
</script>
</body>
</html>
