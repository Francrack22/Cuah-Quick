<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Cuah-Quick</title>
    <style>
        /* ======================================= */
        /* DEFINICIN DE COLORES CONSISTENTES */
        /* ======================================= */
        :root {
            --primary: #3498db; /* Azul Principal (UCQ) */
            --secondary: #2ecc71; /* Verde Acento (xito) */
            --pure-black: #000000; /* Fondo: Negro Puro */
            --card-bg: #1a1a1a; /* Fondo de Tarjeta/Formulario */
            --light-text: #f5f5f5; /* Texto Blanco/Claro */
            --subtle-text: #a0a0a0; /* Texto secundario gris */
            --input-bg: #2c3e50; /* Fondo de Input (m谩s oscuro que la tarjeta) */
            --shadow-color: rgba(0, 0, 0, 0.9);
        }

        /* ======================================= */
        /* BASE Y ANIMACIONES */
        /* ======================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pure-black); /* Fondo Negro Puro */
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Animaci贸n de entrada profesional */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ======================================= */
        /* CONTENEDOR CENTRAL DEL FORMULARIO */
        /* ======================================= */
        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScale 0.8s ease-out; /* Aplica la animaci贸n */
            border-top: 5px solid var(--primary); /* Peque帽o acento */
        }
        
        /* T铆tulo del formulario */
        h2 {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        /* ======================================= */
        /* ELEMENTOS DEL FORMULARIO */
        /* ======================================= */
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            display: inline-block;
            border: 1px solid #444; /* Borde oscuro */
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--input-bg); /* Fondo de input m谩s oscuro */
            color: var(--light-text);
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--secondary); /* Acento al enfocar */
            outline: none;
        }

        /* Bot贸n de Iniciar Sesi贸n */
        #login-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: var(--secondary);
            color: var(--card-bg); /* Texto oscuro para alto contraste */
            font-weight: bold;
            font-size: 1.1em;
            border: none;
            border-radius: 50px; /* Bot贸n tipo "pill" */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }

        #login-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.6);
        }

        /* Enlace de registro */
        p {
            margin-top: 25px;
            color: var(--subtle-text);
        }
        p a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        p a:hover {
            color: #5dade2;
        }

        /* Icono opcional para decorar */
        .login-icon {
            font-size: 3em;
            color: var(--secondary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-icon"></div>
  <h2>Iniciar Sesi贸n</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Correo Institucional" required>
    <input type="password" id="password" placeholder="Contrase帽a" required>
   
    <button type="submit" id="login-btn">Iniciar Sesi贸n</button>
  </form>
  <p>驴No tienes cuenta? <a href="register.html">Reg铆strate aqu铆</a></p>
</div>

<script>
    //  URL DE TU API DE RENDER CORREGID
  const API_URL = "https://backend-cuah-quick-api.onrender.com/api";

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('login-form').addEventListener('submit', handleLogin);
  });

  async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // 1. Guardar el token de autenticaci贸n
        localStorage.setItem('token', data.token);

        // 2. Guardar el rol y el nombre del usuario
                // El campo 'name' no estaba guardado antes, lo agregamos aqu铆
                if (data.user && data.user.name) {
                    localStorage.setItem('userName', data.user.name);
                } else {
                    localStorage.setItem('userName', email.split('@')[0]); // Usa el correo si no hay nombre
                }
        localStorage.setItem('userRole', data.user.role);
       
        alert("Inicio de sesi贸n exitoso!"); // Como se muestra en tu captura

        // 3. Redirecci贸n basada en el rol
        if (data.user.role === 'shop') {
          window.location.href = 'panel.html'; // Redirige a la tienda
        } else {
          window.location.href = 'ordenar.html'; // Redirige al cliente
        }
      } else {
        alert(`Error al iniciar sesi贸n: ${data.message}`);
      }
    } catch (error) {
      console.error("Error de conexi贸n:", error);
      alert("Error de conexi贸n con el servidor. Int茅ntalo de nuevo.");
    }
  }
</script>
</body>
</html>
