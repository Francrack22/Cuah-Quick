<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Cuah-Quick</title>
    <style>
        /* Estilos b√°sicos para centrar el formulario */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesi√≥n</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo Electr√≥nico" required>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <button type="submit" id="loginButton">Acceder</button>
        </form>
        <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
        <p id="message"></p>
    </div>

    <script>
        // URL Base de tu API
        const API_BASE_URL = 'https://backend-cuah-quick-api.onrender.com/api'; 
        
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const messageDisplay = document.getElementById('message');

        loginForm.addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            loginButton.disabled = true;
            messageDisplay.textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();

                if (response.status === 200) { // 200 OK es √©xito
                    localStorage.setItem('userToken', data.token); 
                    localStorage.setItem('userData', JSON.stringify(data.user)); 
                    
                    messageDisplay.textContent = '‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...';
                    
                    // ‚≠êÔ∏è CORRECCI√ìN: Redirigir a ordenar.html
                    window.location.href = 'ordenar.html'; 
                    
                } else {
                    messageDisplay.textContent = `‚ùå Error: ${data.message}`; 
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                messageDisplay.textContent = 'üö® Error de conexi√≥n con el servidor.';
            } finally {
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
