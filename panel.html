<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tienda - Pedidos Pendientes</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .no-orders {
            text-align: center;
            color: #999;
            margin-top: 30px;
        }
        #logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="logout-btn">Cerrar Sesi贸n</button>
    <h2> Pedidos Pendientes de Entrega</h2>
    
    <div id="orders-list">
        <table>
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Tel茅fono</th>
                    <th>Monto</th>
                    <th>Ubicaci贸n</th>
                    <th>Notas</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
            </tbody>
        </table>
        <p id="no-orders-message" class="no-orders" style="display: none;">No hay pedidos pendientes en este momento.</p>
    </div>
</div>

<script>
    //  URL DE TU API DE RENDER CORREGIDA
    const API_URL = "https://backend-cuah-quick-api.onrender.com/api"; 

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('logout-btn').addEventListener('click', cerrarSesion);
        checkAuthAndLoadOrders();
    });
    
    function cerrarSesion() {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        window.location.href = 'login.html';
    }

    // 1. Verificar Autenticaci贸n y Rol
    function checkAuthAndLoadOrders() {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');

        if (!token || role !== 'shop') {
            alert('Acceso denegado. Se requiere cuenta de tienda.');
            cerrarSesion();
            return;
        }
        
        loadPendingOrders(token);
    }

    // 2. Cargar Pedidos desde el Backend
    async function loadPendingOrders(token) {
        const tableBody = document.getElementById('orders-table-body');
        const noOrdersMessage = document.getElementById('no-orders-message');
        tableBody.innerHTML = ''; 

        try {
            const response = await fetch(`${API_URL}/shop/orders`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                }
            });

            const data = await response.json();

            if (response.ok) {
                const orders = data.orders;
                if (orders.length === 0) {
                    noOrdersMessage.style.display = 'block';
                } else {
                    noOrdersMessage.style.display = 'none';
                    orders.forEach(order => {
                        const row = tableBody.insertRow();
                        
                        const location = `${order.building}, Sal贸n/Oficina ${order.classroom}`;
                        
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.client_name}</td>
                            <td>${order.client_phone}</td>
                            <td>$${order.total_amount.toFixed(2)}</td>
                            <td>${location}</td>
                            <td>${order.delivery_notes || 'N/A'}</td>
                            <td class="status-pending">${order.status.toUpperCase()}</td>
                        `;
                    });
                }
            } else if (response.status === 403 || response.status === 401) {
                alert(`Error: ${data.message}. Su sesi贸n ha expirado.`);
                cerrarSesion();
            } else {
                alert(`Error al cargar pedidos: ${data.message || response.statusText}`);
            }
        } catch (error) {
            console.error("Error de conexi贸n:", error);
            alert("Error de conexi贸n con el servidor. No se pudieron cargar los pedidos.");
        }
    }
</script>
</body>
</html>
