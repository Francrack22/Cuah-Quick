<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cuah-Quick</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        /* ======================================= */
        /* 1. VARIABLES DE DISE√ëO */
        /* ======================================= */
        :root {
            --primary: #3498db;       /* Azul Principal */
            --secondary: #2ecc71;     /* Verde (Bot√≥n) */
            --pure-black: #050505;    /* Fondo de la p√°gina */
            --card-bg: #1a1a1a;       /* Fondo del formulario */
            --input-bg: #2c3e50;      /* Fondo de los inputs */
            --light-text: #f5f5f5;    /* Texto claro */
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        /* ======================================= */
        /* 2. RESET B√ÅSICO */
        /* ======================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ======================================= */
        /* 3. BODY (Fondo y Centrado) */
        /* ======================================= */
        body {
            background-color: var(--pure-black);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Flexbox para centrar todo en la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animaci√≥n de entrada suave */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ======================================= */
        /* 4. CONTENEDOR DEL FORMULARIO */
        /* ======================================= */
        .register-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--primary);
            animation: fadeInScale 0.8s ease-out;
        }

        /* √çcono y T√≠tulo */
        .register-icon {
            font-size: 3em;
            margin-bottom: 20px; 
        }

        h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            display: inline-block;
        }

        /* ======================================= */
        /* 5. INPUTS */
        /* ======================================= */
        input {
            width: 100%; /* Ocupa todo el ancho */
            padding: 15px;
            margin-bottom: 15px; /* Espacio entre inputs */
            border: none;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            display: block;
        }

        input:focus {
            outline: 2px solid var(--primary);
            background-color: #34495e;
        }

        ::placeholder {
            color: #bdc3c7;
            opacity: 0.8;
        }

        /* ======================================= */
        /* 6. BOT√ìN */
        /* ======================================= */
        #registerButton {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary);
            color: var(--card-bg); /* Texto oscuro para contraste */
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.5);
        }

        #registerButton:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.8);
        }
        
        #registerButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        /* Mensajes y Enlace */
        p { margin-top: 25px; font-size: 0.9em; }
        
        p a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s; 
        }
        
        p a:hover { color: #5dade2; }
        
        #message { font-weight: bold; margin-top: 15px; min-height: 1.2em; }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-icon">üîë</div> 
        <h2>Crear Cuenta</h2>
        
        <form id="registerForm">
            <input type="text" id="full_name" placeholder="Nombre Completo" required>
            <input type="email" id="email" placeholder="Correo Electr√≥nico (UCQ)" required>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <input type="tel" id="phone" placeholder="Tel√©fono (10 d√≠gitos)" required>
            <input type="text" id="student_id" placeholder="Matr√≠cula Estudiantil" required> 
            
            <button type="submit" id="registerButton">Registrar mi Cuenta</button>
        </form>

        <p>¬øYa tienes cuenta? <a href="login.html">Inicia Sesi√≥n</a></p>
        <p id="message"></p>
    </div>

    <script>
        // URL de tu API en Render
        const API_BASE_URL = 'https://backend-cuah-quick-api.onrender.com/api'; 
        
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const messageDisplay = document.getElementById('message');

        registerForm.addEventListener('submit', handleRegister);

        async function handleRegister(e) {
            e.preventDefault();
            
            // Desactivar bot√≥n para evitar doble click
            registerButton.disabled = true;
            registerButton.textContent = 'Procesando...';
            messageDisplay.textContent = 'Conectando con el servidor...';
            messageDisplay.style.color = '#f39c12'; // Naranja

            const userData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'client', // Rol por defecto
                student_id: document.getElementById('student_id').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();

                if (response.status === 201) { 
                    messageDisplay.textContent = '‚úÖ ¬°Registro exitoso! Redirigiendo...';
                    messageDisplay.style.color = '#2ecc71'; // Verde
                    
                    registerForm.reset(); 
                    setTimeout(() => {
                        window.location.href = 'login.html'; 
                    }, 2000);
                    
                } else {
                    messageDisplay.textContent = `‚ùå Error: ${data.message || 'Error desconocido.'}`; 
                    messageDisplay.style.color = '#e74c3c'; // Rojo
                    registerButton.disabled = false;
                    registerButton.textContent = 'Registrar mi Cuenta';
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                messageDisplay.textContent = 'üö® Error de red. Verifica que el servidor en Render est√© activo.';
                messageDisplay.style.color = '#e74c3c';
                registerButton.disabled = false;
                registerButton.textContent = 'Registrar mi Cuenta';
            }
        }
    </script>
</body>
</html>
