<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuah-Quick - Pedidos R谩pidos UCQ</title>
    <style>
        /* ======================================= */
        /* DEFINICIN DE COLORES CONSISTENTES */
        /* ======================================= */
        :root {
            --primary: #3498db; /* Azul Principal */
            --secondary: #2ecc71; /* Verde Acento (xito) */
            --dark-bg: #2c3e50; /* Fondo Principal Oscuro */
            --card-bg: #34495e; /* Fondo de Tarjeta m谩s Claro */
            --text-color: #ecf0f1; /* Texto Blanco/Claro */
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        /* ======================================= */
        /* BASE Y ANIMACIONES */
        /* ======================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Oculta barras de desplazamiento innecesarias */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======================================= */
        /* CONTENEDOR CENTRAL */
        /* ======================================= */
        .main-container {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-color);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out; /* Animaci贸n de entrada */
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #bdc3c7;
        }

        /* ======================================= */
        /* ESTILOS DE BOTONES */
        /* ======================================= */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-button {
            display: block;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        /* Bot贸n Primario: Hacer Pedido / Iniciar Sesi贸n */
        .btn-primary {
            background-color: var(--secondary);
            color: var(--dark-bg);
        }
        .btn-primary:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        /* Bot贸n Secundario: Registrarse */
        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.02);
        }

        /* ======================================= */
        /* MENU DE NAVEGACION (Si el usuario est谩 logeado) */
        /* ======================================= */

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .nav-menu .nav-item {
            background-color: #3f556d;
            color: var(--text-color);
            padding: 10px;
            border-radius: 6px;
            text-align: left;
            transition: background-color 0.2s;
        }
        .nav-menu .nav-item:hover {
            background-color: #4e6581;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            margin-top: 25px;
        }
        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1> Cuah-Quick</h1>
    <p>El sistema de pedidos internos de la UCQ m谩s r谩pido. Pide desde el sal贸n y recoge sin filas.</p>

    <div id="auth-buttons" class="button-group">
        </div>
    
    <div id="logged-in-panel" style="display: none;">
        <p style="margin-bottom: 10px; color: var(--secondary); font-weight: bold;">隆Hola, <span id="user-display-name">Usuario</span>! 驴Qu茅 vas a pedir hoy?</p>
        
        <div class="nav-menu">
             <a href="ordenar.html" class="action-button btn-primary">
                 隆Hacer un Nuevo Pedido!
            </a>
            
             <a href="panel.html" id="shop-panel-link" class="action-button btn-secondary" style="display: none;">
                锔 Ver Panel de Pedidos (Tienda)
            </a>
        </div>
        
        <button id="logout-btn" class="action-button logout-btn">Cerrar Sesi贸n</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        checkAuthentication();
        
        // Agregar listener de logout si el bot贸n existe
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', logout);
        }
    });

    function checkAuthentication() {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');
        const userName = localStorage.getItem('userName') || 'Cliente'; 

        const authButtonsDiv = document.getElementById('auth-buttons');
        const loggedInPanelDiv = document.getElementById('logged-in-panel');
        const shopPanelLink = document.getElementById('shop-panel-link');
        const userDisplayName = document.getElementById('user-display-name');

        if (token) {
            // Usuario Autenticado
            authButtonsDiv.style.display = 'none';
            loggedInPanelDiv.style.display = 'block';
            userDisplayName.textContent = userName.split(' ')[0]; // Mostrar solo el primer nombre
            
            // Mostrar enlace al panel solo si el rol es 'shop'
            if (role === 'shop') {
                shopPanelLink.style.display = 'block';
            } else {
                shopPanelLink.style.display = 'none';
            }
            
        } else {
            // Usuario No Autenticado
            loggedInPanelDiv.style.display = 'none';
            authButtonsDiv.style.display = 'flex';
            
            authButtonsDiv.innerHTML = `
                <a href="login.html" class="action-button btn-primary">
                     Iniciar Sesi贸n
                </a>
                <a href="register.html" class="action-button btn-secondary">
                     Crear Cuenta
                </a>
            `;
        }
    }
    
    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        localStorage.removeItem('userName');
        alert('Sesi贸n cerrada. 隆Vuelve pronto!');
        // Recargar la p谩gina para mostrar los botones de inicio de sesi贸n
        window.location.reload(); 
    }
</script>
</body>
</html>
